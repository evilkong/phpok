<div class="table">
	<div class="title">
		更新频率
		<span class="note">如果您的站点每天都有更新，建议选择每日更新，不常更新建议使用周更新</span>
	</div>
	<div class="content">
		<table cellpadding="0" cellspacing="0">
		<tr>
			<td><label><input type="radio" name="changefreq" value="daily"{if $rs.param.changefreq == 'daily'} checked{/if} />每日更新</label></td>
			<td><label><input type="radio" name="changefreq" value="weekly"{if !$rs.param.changefreq || $rs.param.changefreq == 'weekly'} checked{/if} />每周更新</label></td>
			<td><label><input type="radio" name="changefreq" value="monthly"{if $rs.param.changefreq == 'monthly'} checked{/if} />每月更新</label></td>
		</tr>
		</table>
	</div>
</div>
