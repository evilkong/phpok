<div class="table">
	<div class="title">
		帐号：
		<span class="note">8位的接口帐号, 如:7028888</span>
	</div>
	<div class="content"><input type="text" id="cm_account" name="cm_account" class="long" /></div>
</div>
<div class="table">
	<div class="title">
		密码：
		<span class="note">帐号登录密码，在传输过程中执行32位加密</span>
	</div>
	<div class="content"><input type="text" id="cm_password" name="cm_password" class="long" /></div>
</div>
<div class="table">
	<div class="title">
		请求地址：
		<span class="note">即接口请求地址，如：http://api.duanxin.cm/</span>
	</div>
	<div class="content"><input type="text" id="cm_server" name="cm_server" class="long" /></div>
</div>
<div class="table">
	<div class="title">
		验证码表单字段：
		<span class="note">指定验证码的表单字段，为空使用：<span class="red">_mobile_code</span></span>
	</div>
	<div class="content"><input type="text" id="cm_check_code" name="cm_check_code" class="long" /></div>
</div>
