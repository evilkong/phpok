<div class="table">
	<div class="title">
		主帐号：
		<span class="note">对应开官网发者主账号下的 ACCOUNT SID</span>
	</div>
	<div class="content"><input type="text" id="ytx_account_sid" name="ytx_account_sid" class="long" /></div>
</div>
<div class="table">
	<div class="title">
		主帐号令牌：
		<span class="note">对应官网开发者主账号下的 AUTH TOKEN</span>
	</div>
	<div class="content"><input type="text" id="ytx_account_token" name="ytx_account_token" class="long" /></div>
</div>
<div class="table">
	<div class="title">
		应用Id：
		<span class="note">在官网应用列表中点击应用，对应应用详情中的APP ID，在开发调试的时候，可以使用官网自动为您分配的测试Demo的APP ID</span>
	</div>
	<div class="content"><input type="text" id="ytx_app_id" name="ytx_app_id" class="long" /></div>
</div>
<div class="table">
	<div class="title">
		请求地址：
		<span class="note">沙盒环境（用于应用开发调试）：sandboxapp.cloopen.com，生产环境（用户应用上线使用）：app.cloopen.com</span>
	</div>
	<div class="content"><input type="text" id="ytx_sever_ip" name="ytx_sever_ip" class="long" /></div>
</div>
<div class="table">
	<div class="title">
		请求端口：
		<span class="note">生产环境和沙盒环境一致</span>
	</div>
	<div class="content"><input type="text" id="ytx_server_port" name="ytx_server_port" class="long" /></div>
</div>
<div class="table">
	<div class="title">
		REST版本号：
		<span class="note">在官网文档REST介绍中获得</span>
	</div>
	<div class="content"><input type="text" id="ytx_soft_version" name="ytx_soft_version" class="long" /></div>
</div>
<div class="table">
	<div class="title">
		验证码表单字段：
		<span class="note">指定验证码的表单字段，为空使用：<span class="red">_mobile_code</span></span>
	</div>
	<div class="content"><input type="text" id="ytx_check_code" name="ytx_check_code" class="long" /></div>
</div>
